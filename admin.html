<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얼리버드 관리자 대시보드 | 대충영어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .status-pending { background-color: #FEF3C7; color: #92400E; }
        .status-approved { background-color: #DBEAFE; color: #1E40AF; }
        .status-sent { background-color: #D1FAE5; color: #065F46; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 비밀번호 입력 화면 (인증 전) -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50" style="display: none;">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">🔐 관리자 비밀번호</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">비밀번호</label>
                    <input type="password" id="admin-password" required autofocus
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                           placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-blue-700 transition-all">
                    확인
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-600 text-center text-sm" style="display: none;"></div>
        </div>
    </div>

    <!-- 관리자 대시보드 (인증 후) -->
    <div id="admin-dashboard" class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">🎁 얼리버드 관리자 대시보드</h1>
                    <p class="text-gray-600">교보문고 구매자 특전 신청 관리</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        로그아웃
                    </button>
                    <a href="visitor-stats.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        📊 방문자 통계
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm text-gray-600 mb-1">총 신청자</div>
                <div class="text-3xl font-bold text-blue-600" id="total-count">0</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm text-gray-600 mb-1">1차 신청자</div>
                <div class="text-3xl font-bold text-blue-600" id="round1-count">0</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm text-gray-600 mb-1">2차 신청자</div>
                <div class="text-3xl font-bold text-purple-600" id="round2-count">0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm text-gray-600 mb-1">대기 중</div>
                <div class="text-3xl font-bold text-yellow-600" id="pending-count">0</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm text-gray-600 mb-1">승인 완료</div>
                <div class="text-3xl font-bold text-green-600" id="approved-count">0</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-sm text-gray-600 mb-1">발송 완료</div>
                <div class="text-3xl font-bold text-purple-600" id="sent-count">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">필터</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">상태</label>
                    <select id="filter-status" class="w-full p-2 border rounded">
                        <option value="all">전체</option>
                        <option value="pending">대기 중</option>
                        <option value="approved">승인 완료</option>
                        <option value="sent">발송 완료</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">연령대</label>
                    <select id="filter-age" class="w-full p-2 border rounded">
                        <option value="all">전체</option>
                        <option value="10대">10대</option>
                        <option value="20대">20대</option>
                        <option value="30대">30대</option>
                        <option value="40대">40대</option>
                        <option value="50대">50대</option>
                        <option value="60대 이상">60대 이상</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="applyFilters()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                        필터 적용
                    </button>
                </div>
                <div class="flex items-end">
                    <button onclick="exportToCSV()" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                        📥 CSV 내보내기
                    </button>
                </div>
            </div>
        </div>

        <!-- Applications Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">신청일시</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">라운드</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">이름</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">이메일</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">전화번호</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">연령대</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">학습목표</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">영수증</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">액션</th>
                        </tr>
                    </thead>
                    <tbody id="applications-table" class="bg-white divide-y divide-gray-200">
                        <!-- 동적으로 채워짐 -->
                        <tr>
                            <td colspan="9" class="px-6 py-12 text-center text-gray-500">
                                로딩 중...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase Config 및 스크립트 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin-password.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
